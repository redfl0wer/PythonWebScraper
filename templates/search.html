 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Scrapper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
  <main class="container">
    <hgroup>
    <h1>Search Results for "{{keyword}}":</h1> <!-- flask replace the variable with the value -->
    <a target="_blank" href="/export?keyword={{keyword}}">Export to file</a>
      </hgroup>
    <figure>
    <table role="grid">
      <thead>
        <tr>
          <th>Position</th>
          <th>Company</th>
          <th>Location</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        {% for job in jobs %} <!-- python code -->
        <tr>
          <td>{{job.position}}</td> <!-- in python, job['link'] -->
          <td>{{job.company}}</td>
          <td>{{job.location}}</td>
          <td><a href="{{job.link}}" target="_blank">Apply now &rarr;</a></td>
        </tr>
  {% endfor %} <!-- tell flask to end "for" -->
      </tbody>
    </table>
    </figure>
  </main>
</body>
</html>
